<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda canvas</title>
</head>

<body>

    <style>
        html,
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;

            background-color: black;
            display: grid;
            place-items: center;
        }

        #container {
            height: 100%;
            aspect-ratio: 3 / 2;
        }
    </style>

    <!-- Change `src` attribute to `./dist/examples/{name of example}` to show examples -->
    <script type="module" src="./dist/examples/06_tile_map.js"></script>
    <div id="container"></div>

</body>

</html>
